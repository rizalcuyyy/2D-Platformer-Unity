name: Build APK (No License)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: game-ci/unity-builder@v2
        with:
          targetPlatform: Android
          allowDirtyBuild: true
          no-verify-license: true
      - uses: actions/upload-artifact@v3
        with:
          name: AndroidBuild
          path: build/Android
